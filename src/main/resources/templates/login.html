<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Train.com</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>

<!-- 細かなスタイリングはログイン機能実装し、ヘッダー配置後 -->
<!-- name, login_id, login_passにformを変更 -->
<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <!-- JavaScriptを使ってポップアップにしてもいい気がする (二度目以降が表示されたままでわかりづらいため)-->
    <div th:if="${param.error}" id="invalid_msg">
        Invalid UserName, ID and Password!!
    </div>
    <div th:if="${param.logout}" id="logout_msg">
        You have been logged out.
    </div>
    <form th:action="@{/login}" method="post" class="login_form">
        <div class="inner_form">
            <div id="user_name">
                <label for="name">USER NAME</label>
                <input type="text" name="name" class="form">
            </div>
            <div id="login_id">
                <label for="id">Login ID</label>
                <input type="text" name="id" class="form" required>
            </div>
            <div id="login_pass">
                <label for="pass">Login PASS</label>
                <input type="password" name="pass" class="form" required>
            </div>
            <div><input type="submit" value="Sign In" id="submit_btn"></div>
        </div>
    </form>
</body>
</html>
